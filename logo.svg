<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Single, pure gradient -->
    <linearGradient id="nova" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- The star: eight perfect lines forming a minimal geometric composition -->
  <g stroke="#1a1a2e" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- Primary rays -->
    <line x1="256" y1="64" x2="256" y2="448" />
    <line x1="448" y1="256" x2="64" y2="256" />
    <line x1="384" y1="128" x2="128" y2="384" />
    <line x1="128" y1="128" x2="384" y2="384" />
    
    <!-- Secondary rays - shorter, creating depth -->
    <line x1="256" y1="160" x2="256" y2="352" stroke-width="1" opacity="0.6" />
    <line x1="352" y1="256" x2="160" y2="256" stroke-width="1" opacity="0.6" />
    <line x1="320" y1="192" x2="192" y2="320" stroke-width="1" opacity="0.6" />
    <line x1="192" y1="192" x2="320" y2="320" stroke-width="1" opacity="0.6" />
  </g>
  
  <!-- Center: a perfect circle, unfilled -->
  <circle cx="256" cy="256" r="24" stroke="#1a1a2e" stroke-width="1.5" fill="none" />
  
  <!-- Four dots at cardinal points - like stars in the void -->
  <circle cx="256" cy="64" r="2" fill="#1a1a2e" />
  <circle cx="448" cy="256" r="2" fill="#1a1a2e" />
  <circle cx="256" cy="448" r="2" fill="#1a1a2e" />
  <circle cx="64" cy="256" r="2" fill="#1a1a2e" />
</svg> 